<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="background-container">

		<input class="query-location" name="query-location" id="query-location"></input>

		<button class="button-search-city">Search your city :</button>

		<div class="weather-container">
			<p class="temp"></p>
			<p class="condition"></p>
			<p class="humidity"></p>
			<p class="wind"></p>
		</div>

		<div class="date-time-location-container">
			<p class="date-time-location"></p>
		</div>

	</div>

	<script src="index.js"></script>
</body>

</html>
